<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <meta name="description" content="A fun Tic Tac Toe game for two players.">
    <meta name="keywords" content="tic tac toe, game, fun, multiplayer">
    <meta name="author" content="Hamza">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
      
        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0">
                <span class="boxText"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0">
                <span class="boxText"></span>
            </div>
            <div class="box">
                <span class="boxText"></span>
            </div>
            <div class="box br-0">
                <span class="boxText"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxText"></span>
            </div>
            <div class="box bb-0">
                <span class="boxText"></span>
            </div>
            <div class="box br-0 bb-0">
                <span class="boxText"></span>
            </div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>

            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Tic Tac Toe By Hamza</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
